<!DOCTYPE html>
<html>
<head>
    <title>Exemple</title>
    <style> 
        #element-a-supprimer{
            background-color: aquamarine;
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="element-a-supprimer">Omayma Gamrani.</div>
    <button id="bouton-supprimer">Supprimer l'élément</button>

    <script >
      var boutonSupprimer = document.getElementById("bouton-supprimer");

boutonSupprimer.addEventListener("click", function() {
    var elementASupprimer = document.getElementById("element-a-supprimer");
    elementASupprimer.remove();
});
    </script>
</body>
</html>
