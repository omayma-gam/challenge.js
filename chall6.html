<!DOCTYPE html>
<html>
<head>
    <title>Exemple</title>
    <style>
        #mon-div {
            display: none; /* Le div est initialement caché */
            padding: 20px;
            background-color: rgb(193, 17, 17);
            color: azure;
        }
    </style>
</head>
<body>
    <button id="mon-bouton">Afficher.Masquer</button>
    <div id="mon-div">un élément div.</div>

    <script >
        var bouton = document.getElementById("mon-bouton");
var monDiv = document.getElementById("mon-div");

bouton.addEventListener("click", function() {
    if (monDiv.style.display === "none") {
        monDiv.style.display = "block";
    } else {
        monDiv.style.display = "none";
    }
});
    </script>
</body>
</html>
