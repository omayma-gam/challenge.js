<!DOCTYPE html>
<html>
<head>
    <title>Change Image Source</title>
</head>
<body>
    <img id="mon-image" src="th.jpg" alt="Image">
    <button id="changer-image">Changer l'image</button>

    <script >
        var bouton = document.getElementById("changer-image");
var image = document.getElementById("mon-image");

bouton.addEventListener("click", function() {
    image.src = "th (1).jpg";
});
    </script>
</body>
</html>
