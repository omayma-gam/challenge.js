<!DOCTYPE html>
<html>
<head>
    <title>Exemple</title>
    <style>
        .error {
            color: rgb(230, 12, 12);
        }
    </style>
</head>
<body>
    <form id="mon-formulaire">
        <label for="champ-saisie">Champ de saisie :</label>
        <input type="text" id="champ-saisie" name="champ-saisie">
        <button type="submit">Soumettre</button>
        <p id="message-erreur" class="error"></p>
    </form>

    <script >
           var formulaire = document.getElementById("mon-formulaire");
   var champSaisie = document.getElementById("champ-saisie");
   var messageErreur = document.getElementById("message-erreur");

   formulaire.addEventListener("submit", function(event) {
       if (champSaisie.value.trim() === ""){
           event.preventDefault();
           messageErreur.textContent = "Le champ de saisie ne peut pas Ãªtre vide.";
       } else {
           messageErreur.textContent = "";
       }
   });
    </script>
</body>
</html>
